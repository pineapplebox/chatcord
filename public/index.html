<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Mockup online chat in node.">
  		<meta name="keywords" content="HTML,CSS,XML,JavaScript">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Hangouts v2</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Hangouts v2</h1>
			</header>
			<main class="join-main">
				<form action="chat.html" onsubmit="genarate('username')" id="info" autocomplete="off">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
						        oninput="cacheInput(this)"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
            					<input
              						type="text"
              						id="room"
             						name="room"
              						placeholder="Enter Room Name..."
						        oninput="cacheInput(this)"
              						required
            					/>
					</div>
					<button type="submit" class="btn" onclick="saveIn();">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
	<script>
		function getCookie(name) {
  			const value = `; ${document.cookie}`;
  			const parts = value.split(`; ${name}=`);
  			if (parts.length === 2) return parts.pop().split(';').shift();
		}
		function genarate(hiddenField) {
  			var field = document.getElementById(hiddenField);
  			field.value += " ";
		}
		function saveIn() {
  			var username = document.getElementById('username').value;
  			document.cookie = ("username=" + username);
		}
		//window.onload = function () {
		//	var username = getCookie("username");
		//	document.getElementById("username").value = username;
		//}
		// Chrome extension cant have persistent cookies; solution needed.
		</script>
		<footer><center><a href="https://www.openode.io/">Cloud hosted on opeNode.io</a></center></footer>
</html>
